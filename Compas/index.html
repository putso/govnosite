    <script>
        let t  =document.querySelectorAll(".menu_item");
        let q = document.querySelectorAll(".block");
        console.log(window.scrollY);
        let add =  t.forEach((item,i) => item.addEventListener('click',function(e) {
            // window.scrollTo(0, getCoords(q[i]).top);
            let scrollY = window.scrollY; 
            let y = getCoords(q[i]).top,
                dy =Math.max((y-scrollY)/300,10);
            let t =  setInterval(()=>{
                scrollY+=dy;
                if(y-scrollY>dy) window.scrollTo(0, scrollY);
                else {
                    window.scrollTo(0,y);
                    clearInterval(t)
                }
            },1)
        } ));
        function getCoords(elem) {
        let box = elem.getBoundingClientRect();

        return {
            top: box.top + pageYOffset,
            left: box.left + pageXOffset
        };
        }
    
</script>
